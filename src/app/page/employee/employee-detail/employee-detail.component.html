<div class="card ms-5 me-5">
    <div class="card-body">
        <div>
            <h1>Detail Employee</h1>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" [routerLink]="['/']">Back</button>
        </div>

        <div class="row gy-2">
            <div class="col-md-2 col-sm-6 col-12"><label for="username">User Name</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control w-100 " type="text" name="username" id="username" [value]="employee.username" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="firstname">First Name</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control w-100 " type="text" name="firstname" id="firstname" [value]="employee.firstName" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="lastname">Last Name</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control w-100 " type="text" name="lastname" id="lastname" [value]="employee.lastName" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="email">email</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control w-100 " type="email" name="email" id="email" [value]="employee.email" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="birthDate">Birth Date</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control" type="date" name="birthDate" id="birthDate" [value]="employee.birthDate | date:'yyyy-MM-dd'" readonly >
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="basicSalary">Basic Salary</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control" type="text" name="basicSalary" id="basicSalary" [value]="employee.basicSalary | currency:'Rp. '" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="status">status</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control" type="text" name="status" id="status" [value]="employee.status" readonly>                
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="group">Group</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control" type="text" name="group" id="group" [value]="employee.group" readonly>
            </div>
            <div class="col-md-2 col-sm-6 col-12"><label for="description">Description</label></div>
            <div class="col-md-4 col-sm-6 col-12">
                <input class="form-control" type="date" name="description" id="description" [value]="employee.description | date:'yyyy-MM-dd'" readonly >
            </div>
        </div>
    </div>
</div>
